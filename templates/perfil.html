<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradealert Dashboard</title>
    <link rel="stylesheet" href="/static/styles-perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    
<body>
    <header class="main-header">
        <img src="/static/images/tradealert.png" alt="LogoTradealert">
        <div class="buscar">
            <input type="text" placeholder="Buscar">     
        </div>
        <div class="user-info">
            <span id="userAvatar" class="user-avatar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="35" height="35" fill="#2196f3">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </span>
            <span class="user-name">{{ session['nombres'] }}</span>
            <span id="cerrarSesion" class="cerrar-sesion">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none"  xmlns="http://www.w3.org/2000/svg" >
                    <path d="M7 10L12 15L17 10" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
            <div id="logoutPopup" class="popup">
                <a href="/logout">Cerrar sesiÃ³n</a>
            </div>
        </div>
        
        </header>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="/perfil" class="active"><span class="icon">ðŸ“Š</span>Dashboard</a></li>
                    <li><a href="/cuenta"><span class="icon">ðŸ‘¤</span>Cuenta</a></li>
                    <li><a href="/billetera"><span class="icon">ðŸ’¼</span>Billetera</a></li>
    
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <section class="dashboard-content">
                <div class="crypto-selector">
                    <label for="cryptoSelect">Seleccionar Cripto:</label>
                    <select id="cryptoSelect">
                        <option value="bitcoin">Bitcoin</option>
                        <option value="ethereum">Ethereum</option>
                        <option value="ripple">Ripple</option>
                        <option value="cardano">Cardano</option>

                    </select>
                </div>
                <div class="revenue-info">
                    <div>
                        <p class="btc-value" id="btcValue"></p>
                        <p class="change-percentage" id="changePercentage">
                            <span class="arrow"></span>
                        </p>
                    </div>
                    <a href="#" class="view-report">Ver Reportes</a>
                </div>
                <div id="modalReportes" class="modal-reportes">
                    <div class="modal-content">
                        <span class="close" id="closeReportes">&times;</span>
                        <h2>Reportes de Compras</h2>
                        <table id="tablaReportes">
                            <thead>
                                <tr>
                                    <th>Criptomoneda</th>
                                    <th>Cantidad</th>
                                    <th>Precio Unitario</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- AquÃ­ se insertarÃ¡n las filas dinÃ¡micamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="sales-chart">
                    <div class="chart-container">
                        <canvas id="salesChart"></canvas>
                    </div>
                    <div id="btcValue"></div>
                    <div id="changePercentage"></div>
                    <div id="errorMessage"></div>

                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary">
                        <span class="icon">+</span> Agregar dinero
                    </button>
                    <button class="btn btn-secondary">
                        <span class="icon">ðŸ›’</span> Comprar
                    </button>
                    <button class="btn btn-automata">
                        <span class="icon">ðŸ¤–</span> Usar Automata
                    </button>
                </div>
            </section>
            
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close" id="close">&times;</span>
                    <div class="modal-body" id="modal-body"></div>
                    <div id="loading" class="loading-spinner" style="display: none;"></div>
                </div>
            </div>

           
        </main>
    </div>

    <script src="/static/script.js"></script>

</body>
</html>
