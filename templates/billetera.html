<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera</title>
    <link rel="stylesheet" href="/static/styles-billetera.css">
    <link rel="stylesheet" href="/static/styles-perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    

<body>
    <header class="main-header">
        <img src="/static/images/tradealert.png" alt="LogoTradealert">
        <div class="buscar">
            <input type="text" placeholder="Buscar">
        </div>

                    <path
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
            </span>
            <span class="user-name">{{ session['nombres'] }}</span>
            <span id="cerrarSesion" class="cerrar-sesion">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 10L12 15L17 10" stroke="gray" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </span>
            <div id="logoutPopup" class="popup">
                <a href="/logout">Cerrar sesiÃ³n</a>
            </div>
        </div>

    </header>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="/perfil"><span class="icon">ðŸ“Š</span>Dashboard</a></li>

                    <li><a href="/billetera" class="active"><span class="icon">ðŸ’¼</span>Billetera</a></li>

                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <section class="dashboard-content">
                <div class="crypto-balance">
                    <h2>Balance de Criptomonedas</h2>
                    <div id="cryptos"></div>
                    {% for crypto in cryptos %}
                    <div class="crypto-item">
                        <p>{{ crypto[0] }}: {{ crypto[1] | round(8) }}</p>
                    </div>
                    {% endfor %}
                    <button class="btn-vender">Vender</button>
                </div>
                <div class="image-cripto">
                    <img src="/static/images/criptomoneda.png" alt="Imagen de Criptomonedas">
                </div>
    </div>

    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <div class="modal-body" id="modal-body"></div>
            <div id="loading" class="loading-spinner" style="display: none;"></div>
        </div>
    </div>

    </main>
    </div>
    <script src="/static/script-buttons.js"></script>

</body>

</html>
